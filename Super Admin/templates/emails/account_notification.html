<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; padding: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Account Notification</h2>
        </div>
        <div class="content">
            <p>Dear {{ user.first_name }},</p>
            <p>Your account has been {{ change_type }} on {{ timestamp|date:"F j, Y" }}.</p>
            <p>If you did not authorize this change, please contact support immediately.</p>
        </div>
        <div class="footer">
            <p>This is an automated message, please do not reply.</p>
        </div>
    </div>
</body>
</html>
