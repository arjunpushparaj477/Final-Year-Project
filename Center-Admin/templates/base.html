{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus 5S - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'authentication:home' %}" class="text-xl font-bold">Campus 5S</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'authentication:logout' %}" class="hover:text-gray-200">Logout</a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="hover:text-gray-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-6 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-blue-100 border-blue-500 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
