{% extends 'base.html' %}

{% block title %}Create New Zone{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Create New Zone</h1>
                <p class="text-gray-600">Add a new zone to your organization</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_name" class="block text-sm font-medium text-gray-700">Zone Name</label>
                    <input type="text" name="name" id="id_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="id_description" rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label for="id_zone_leader" class="block text-sm font-medium text-gray-700">Zone Leader</label>
                    {{ form.zone_leader }}
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'administration:admin_dashboard' %}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Create Zone
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
