{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white/80 backdrop-blur-sm p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 border border-blue-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600 bg-clip-text text-transparent">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Please sign in to your account</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="animate-fade-in" style="animation-delay: 0.2s">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">👤</span>
                        <input type="text" name="username" id="username" 
                               class="w-full px-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                               placeholder="Enter your username">
                    </div>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.4s">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-400">🔒</span>
                        <input type="password" name="password" id="password" 
                               class="w-full px-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                               placeholder="Enter your password">
                        <button type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                            <span id="passwordIcon">👁️</span>
                        </button>
                    </div>
                </div>

                <div class="animate-fade-in" style="animation-delay: 0.6s">
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white py-3 rounded-lg hover:from-blue-600 hover:via-blue-700 hover:to-blue-800 transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-blue-500/50">
                        <span class="flex items-center justify-center">
                            <span class="mr-2">🔑</span>
                            Sign In
                        </span>
                    </button>
                </div>

                {% if form.errors %}
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 mt-4 rounded animate-fade-in">
                        <div class="flex">
                            <div class="flex-shrink-0">❌</div>
                            <div class="ml-3">
                                <p class="text-red-700">Invalid username or password. Please try again.</p>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
    }
</style>

<!-- Add this script before the closing </div> of the content block -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.textContent = '🔓';
        } else {
            passwordInput.type = 'password';
            passwordIcon.textContent = '👁️';
        }
    }
</script>
{% endblock %}
